<h2 *ngIf="authService.isLoggedIn$ | async">Employee List</h2>

<table *ngIf="authService.isLoggedIn$ | async">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Salary</th>
      <th>Deductions</th>
      <th>Net Pay</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.salary }}</td>
      <td>{{ employee.deductions }}</td>
      <td>{{ employee.netPay }}</td>
      <td>
        <button (click)="editEmployee(employee.id)">Edit</button>
        <button (click)="deleteEmployee(employee.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
